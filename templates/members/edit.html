{% extends "base.html" %}
{% block content %}

<div class="edit_member">
<h2>Update Member Name</h2>

<form action="/members/{{ member.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ member.name }}">/
        <input type="submit">
    </div>
</form>
</div>
{% endblock %}
