{% extends "base.html" %}
{% block content %}
<ul class="member">
<h1>MEMBERS</h1>

<table class = "members_table">
  
  {% for member in members %}
  <tr>
    <td><a href="/members/{{ member.id }}"> {{member.name}} </a>
      <hr>
      <ul class="bookings_buttons">
        <form action="/members/{{ member.id }}/edit" method="GET">
            <input type="submit" value="Edit"></form>

        <form action="/members/{{ member.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
      </ul>
      </td>
  </tr>
  {% endfor %}
</table>
</ul>


{% endblock %}
