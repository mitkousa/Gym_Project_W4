<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>DI Fitness</title>
    <style> 
        input[type=button], input[type=submit], input[type=reset] {
          background-color: #da1414;
          border-radius: 10px;
          border: none;
          color: rgb(255, 255, 255);
          text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
          padding: 8px 20px;
          text-decoration: none;
          margin: 6px 3px;
          outline-offset: 1px;
          cursor: pointer;
        }
        </style>
</head>
<body>
    <header>
        
        <nav>
            <ul class="home">
                <li><a href="/">HOME</a></li>
                <hr>
                <li>
                    MEMBERS:
                    <ul>
                        <li><a href="/members">List All Members</a></li>
                        <li><a href="/members/new">Add New Member</a></li>
                    </ul>
                </li>
                <hr>
                <li>
                    LESSONS:
                    <ul>
                        <li><a href="/lessons">List Upcoming Lessons</a></li>
                        <li><a href="/lessons/new">Add New Lesson</a></li>
                    </ul>
                </li>
                <hr>
                <li>
                    BOOKINGS:
                    <ul>
                        <li><a href="/bookings">List All Bookings</a></li>
                        <li><a href="/bookings/new">Add New Booking</a></li>
                    </ul>
                </li>
                <hr>
                
            </ul>
        </nav>
        <div class="logo"><h1>DI FITNESS</h1>
            <h2>TRAIN WITH CONFIDENCE!</h2>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="footer">
        &copy; Copyright by Dimitar Ivanov 2021
      </div>
      <script>
        var footerResize = function() {
          $('#footer').css('position', $("body").height() + $("#footer").innerHeight() > $(window).height() ? "inherit" : "fixed");
        };
        $(window).resize(footerResize).ready(footerResize);
      </script>
</body>
</html>
