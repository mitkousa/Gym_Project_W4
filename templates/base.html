<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>DI Fitness</title>
    <style> 
        input[type=button], input[type=submit], input[type=reset] {
          background-color: #14dad0;
          border: none;
          color: white;
          text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
          padding: 6px 12px;
          text-decoration: none;
          margin: 4px 2px;
          outline: 4px solid red;
          outline-offset: 1px;
          cursor: pointer;
        }
        </style>
</head>
<body>
    <header>
        <h1>DI Fitness</h1>
        <nav>
            <ul class="home">
                <li><a href="/">HOME</a></li>
                <li>
                    MEMBERS:
                    <ul>
                        <li><a href="/members">List All Members</a></li>
                        <li><a href="/members/new">Add New Member</a></li>
                    </ul>
                </li>
                <hr>
                <li>
                    LESSONS:
                    <ul>
                        <li><a href="/lessons">List Upcoming Lessons</a></li>
                        <li><a href="/lessons/new">Add New Lesson</a></li>
                    </ul>
                </li>
                <hr>
                <li>
                    BOOKINGS:
                    <ul>
                        <li><a href="/bookings">List All Bookings</a></li>
                        <li><a href="/bookings/new">Add New Booking</a></li>
                    </ul>
                </li>
                <hr>
                
            </ul>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
