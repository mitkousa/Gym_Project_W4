{% extends "base.html" %}
{% block content %}
<ul class="lesson">
<h1>LESSONS</h1>

<table class = "lessons_table">
 
  
  {% for lesson in lessons %}
  <tr>
    <td><a href="/lessons/{{ lesson.id }}"> "{{lesson.name}}" , Duration: {{lesson.duration}}, Starting at: {{lesson.start_time}}, Max Capacity: {{lesson.capacity}}</a>
      <ul class="lessons_buttons">
        <form action="/lessons/{{ lesson.id }}/edit" method="GET">
            <input type="submit" value="Edit">
       
        <form action="/lessons/{{ lesson.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
      </ul>
      <hr>
      </td>
  </tr>
  {% endfor %}
</table>
</ul>


{% endblock %}
