{% extends "base.html" %}
{% block content %}
<ul class="lesson">
<h1>LESSONS</h1>

<table class = "lessons_table">
 
  
  {% for lesson in lessons %}
  <tr>
    <td><a href="/lessons/{{ lesson.id }}"> "{{lesson.name}}" , Duration: {{lesson.duration}}, Starting at: {{lesson.start_time}}</a>
        <a href="/lessons/{{ lesson.id }}/edit">:   EDIT</a>
        <form action="/lessons/{{ lesson.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form></td>
  </tr>
  {% endfor %}
</table>
</ul>


{% endblock %}
